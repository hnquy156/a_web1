<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./22880267.css" type="text/css" />
    <link
      rel="stylesheet"
      href="./vendor/bootstrap-5.2.0-beta1-dist/css/bootstrap.css"
      type="text/css"
    />
    <title>22880267</title>
  </head>
  <body>
    <div class="container-fluid" id="Cau1">
      <div class="container">
        <h5 class="mt-2 fw-bolder">BAI THI CUOI KY MON WEB1</h5>
        <div class="mt-5 fw-bolder row">
          <div class="col-6 d-flex flex-column justify-content-center">
            <h2>22880267 LE - HOANG NGOC QUY</h2>
            <p>
              Lien trien khai Project cua ban tren Free Host:
              <a href="http://web1-22880267.vercel.app"
                >http://web1-22880267.vercel.app</a
              >
            </p>
            <p>Da hoan thanh videos 1-17</p>
            <div>
              <a href="Cau2" class="btn text-white bg-pink px-5 fw-bold"
                >Cau 2</a
              >
              <a href="Cau3" class="btn text-white bg-black px-5 ms-3 fw-bold"
                >Cau 3</a
              >
            </div>
          </div>
          <div class="col-6">
            <img src="./images/cau1-img.png" />
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid mt-5">
      <div class="container">
        <h2 class="fw-bolder text-center">Cau 2</h2>
        <div class="row my-5" id="Cau2"></div>
      </div>
    </div>

    <div class="container-fluid mt-5 h-600">
      <div class="container">
        <h2 class="fw-bolder text-center">Cau 3</h2>
        <div class="py-5 position-relative">
          <img src="/images/cau3-img.png" id="cau3-img" />
          <form
            class="position-absolute w-50 border-orange"
            id="form"
            onsubmit="handleSubmit(event)"
          >
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Name *</label>
              <input
                type="text"
                class="form-control border-orange"
                name="name"
                id="name"
                placeholder=""
                required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Please enter your name')"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email *</label>
              <input
                type="email"
                class="form-control border-orange"
                name="email"
                id="email"
                required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Please enter your  email address')"
                pattern="[a-z0-9._%+-]+@[a-z0-9._]+\.[a-z]{2,3}$"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label fw-bold">Message *</label>
              <textarea
                type="text"
                class="form-control border-orange"
                name="message"
                id="message"
                required
                rows="3"
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Please enter your message')"
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn bg-pink text-white px-4 fw-bold float-end"
            >
              SEND
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#Cau2Modal"
      hidden
      id="buttonCau2Modal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="Cau2Modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    ></div>

    <script id="template-cau2" type="text/x-handlebars-template">
      {{#each data}}
        <div class='col-lg-3 col-md-6 col-sm-12 text-center mb-4'>
          <img src='{{imagePath}}' class='img-fluid' alt='{{title}}' />
          <h3 class='fw-bold text-uppercase mt-3'>{{title}}</h3>
          <p>
            {{summary}}
          </p>
          <button class='btn-cau2' onclick="handleReadmore('{{id}}')">Read more</button>
        </div>
      {{/each}}
    </script>

    <script id="template-cau2-modal" type="text/x-handlebars-template">
      {{#each data}}
        <div class='modal-dialog modal-lg'>
          <div class='modal-content'>
            <div class='modal-header'>
              <h1
                class='modal-title fs-5 fw-bolder'
                id='exampleModalLabel'
              >{{title}}</h1>
              <button
                type='button'
                class='btn-close'
                data-bs-dismiss='modal'
                aria-label='Close'
              ></button>
            </div>
            <div
              class='modal-body text-center d-flex flex-column align-items-center'
            >
              <div class='w-50 mt-3'>
                <img
                  src='{{imagePath}}'
                  class='img-thumbnail'
                  alt='{{title}}'
                />
              </div>
              <p class='mt-3'>{{description}}</p>
            </div>
            <div class='modal-footer'>
              <button
                type='button'
                class='btn bg-black text-white fw-bolder'
                data-bs-dismiss='modal'
              >
                Close
              </button>
            </div>
          </div>
        </div>
      {{/each}}
    </script>

    <script src="./vendor/bootstrap-5.2.0-beta1-dist/js/bootstrap.js"></script>
    <script src="./vendor/handlebars/handlebars-v4.7.7.js"></script>
    <script src="./vendor/data.js"></script>
    <script>
      const loadData = (data, templateId, viewId) => {
        const source = document.getElementById(templateId).innerHTML;
        const template = Handlebars.compile(source);
        const context = { data };
        const html = template(context);
        document.getElementById(viewId).innerHTML = html;
      };

      const dataCau2 = getAll();
      loadData(dataCau2, 'template-cau2', 'Cau2');

      const handleReadmore = (id) => {
        const data = getOne(id);
        loadData(data, 'template-cau2-modal', 'Cau2Modal');
        document.getElementById('buttonCau2Modal')?.click();
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        alert('Please come back later!');
      };
    </script>
  </body>
</html>
